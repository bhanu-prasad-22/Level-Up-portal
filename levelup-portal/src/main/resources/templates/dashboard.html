<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - LevelUp Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Welcome, <span th:text="${user.name}">User</span></h1>
    <a th:href="@{/auth/logout}">Logout</a>
</header>

<section>
    <h2>Your Skills & Quests</h2>
    <ul>
        <li th:each="skill : ${user.skills}">
            <b th:text="${skill.type}">Skill Type</b>
            <ul>
                <li th:each="quest : ${skill.quests}" th:text="${quest.title}">Quest Title</li>
            </ul>
        </li>
    </ul>
</section>
</body>
</html>
